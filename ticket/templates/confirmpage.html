<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2b2b2b, #4a2c2c);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .payment-container {
            background: #fff4e3;
            border: 5px solid #d4a017;
            border-radius: 10px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(212, 160, 23, 0.3);
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><path d="M10 10 H90 V90 H10 Z" fill="none" stroke="#d4a017" stroke-width="2"/></svg>');
            background-repeat: repeat;
        }

        .ticket-stub {
            background: #fff;
            border: 2px dashed #d4a017;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
            font-family: 'Cinzel', serif;
            color: #2b2b2b;
        }

        .ticket-stub h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #4a2c2c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .ticket-stub p {
            margin: 5px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: #d4a017;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        

        #payment-button {
            background: #d4a017;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #payment-button:hover {
            background: #4a2c2c;
            transform: scale(1.02);
        }

        #payment-message {
            margin-top: 15px;
            font-size: 1rem;
            color: #b22222;
            text-align: center;
            font-style: italic;
        }

        /* Decorative elements */
        .payment-container::before,
        .payment-container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path d="M15 5 A10 10 0 0 1 25 15 A10 10 0 0 1 15 25 A10 10 0 0 1 5 15 A10 10 0 0 1 15 5 Z" fill="#d4a017"/></svg>');
            background-size: cover;
        }

        .payment-container::before {
            top: -15px;
            left: -15px;
        }

        .payment-container::after {
            bottom: -15px;
            right: -15px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .payment-container {
                width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .ticket-stub h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Options</h2>
        <div class="ticket-stub">
            <h3>Movie Ticket</h3>
            <p>Movie: </p>
            <p>Time: </p>
            <p>Seats: </p>
            <p>Total: </p>
        </div>
    </div>
</body>
</html>
