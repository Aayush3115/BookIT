
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .profile-info span {
            font-weight: bold;
            color: #555;
        }
        .edit-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile-info">
            <p><span>Username:</span> {{ user.username }}</p>
            <p><span>First Name:</span> {{ user.first_name }}</p>
            <p><span>Last Name:</span> {{ user.last_name }}</p>
            <p><span>Email:</span> {{ user.email }}</p>
        </div>
        <a href="#" class="edit-btn">Edit Profile</a>
    </div>
</body>
</html>
