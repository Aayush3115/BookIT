<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <p><input type="text" name="first_name" placeholder="First Name" required></p>
        <p><input type="text" name="last_name" placeholder="Last Name" required></p>
        <p><input type="text" name="username" placeholder="Username" required></p>
        <p><input type="email" name="email" placeholder="example@gmail.com"> </p>
        <p><input type="password" name="password1" placeholder="Password" required></p>
        <p><input type="password" name="password2" placeholder="Confirm Password" required></p>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
