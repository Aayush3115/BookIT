<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookIt - Sign Up</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: #1f1f1f;
            padding: 20px 40px;
            border-bottom: 2px solid #ff3d00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #ff3d00;
            font-size: 24px;
            letter-spacing: 2px;
            cursor: pointer;
            /* text-decoration: none; */
        }

        h1 a {
            text-decoration: none;
            color: #ff3d00;
        }

        nav a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff3d00;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .signup-container {
            background: #222;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 61, 0, 0.5);
            width: 100%;
            max-width: 420px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff3d00;
            font-size: 32px;
            letter-spacing: 1.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
            background: #333;
            color: #eee;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: #444;
        }
        button {
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            background-color: #ff3d00;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e63600;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            background: #330000;
            border: 1px solid #ff3d00;
            border-radius: 6px;
            color: #ffb3a1;
        }
        .messages p {
            margin: 5px 0;
        }
        p.login-link {
            margin-top: 22px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
        p.login-link a {
            color: #ff3d00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        p.login-link a:hover {
            color: #ffa27a;
        }
        footer {
            background: #1f1f1f;
            padding: 20px 40px;
            text-align: center;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #333;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="{% url 'home' %}">BookIT</a>
        </h1>
        <!-- <nav>
            <a href="{% url 'home' %}">Home</a>
        </nav> -->
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="example@gmail.com">
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        &copy; 2025 BookIt. All rights reserved.
    </footer>
</body>
</html>
