<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .movie-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .movie-card .info {
            padding: 10px;
        }

        .movie-card h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #333;
        }

        .movie-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .no-results {
            text-align: center;
            color: red;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'home' %}">Back</a>
    <h1>Search Movies</h1>

    <!-- Search Form -->
    <form method="get">
        <input type="text" name="q" placeholder="Enter movie name" required>
        <button type="submit">Search</button>
    </form>

    <!-- OMDb Search Results -->
    {% if search_results %}
    <h2>Movies : </h2>
    <div class="movies-grid">
        {% for movie in search_results %}
        <div class="movie-card">
            <img src="{{ movie.Poster }}" alt="{{ movie.Title }}">
            <div class="info">
                <h3>{{ movie.Title }}</h3>
                <p>{{ movie.Year }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% elif request.GET.q %}
        <p class="no-results">No movies found for "{{ request.GET.q }}"</p>
    {% endif %}

</div>

</body>
</html>
